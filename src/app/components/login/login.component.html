
<div class="card" style="width: 40rem; margin:auto; margin-top:30px;">
    <div class="card-body">
        <h3>Login</h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="name" [(ngModel)]="name" required />
                <span class="input-group-text"></span>
            </div>        
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="email" [(ngModel)]="email" required>
                <span class="input-group-text"></span>
            </div>        
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="address" [(ngModel)]="address" required>
                <span class="input-group-text"></span>
            </div>        
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-primary" (click)="onsubmit()">Submit</button>
            </div>
    </div>
  </div>
